<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Crete+Round:ital@0;1&family=El+Messiri:wght@400..700&family=Prata&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-page">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city..."
            class="search-input-box"
            required
          />
          <input type="submit" value="Submit" class="search-button-submit" />
        </form>
      </header>

      <main>
        <h1>City name</h1>
        <div class="details">
          <span>Day </span>
          <span>00:00,</span>
          <span>weather condition,</span> <br />
          <span>Humidity: </span>
          <span class="value"> 00</span>
          <span>Wind:</span>
          <span class="value">00</span>
        </div>
        <div>☀ 00°C</div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/palesankehli" target="_blank"
          >Palesa Nkehli</a
        >
        and is open-soured on
        <a href="https://github.com/palesankehli/weather-app" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://ornate-cheesecake-4ca942.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
  </body>
</html>
