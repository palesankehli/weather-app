<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-page">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city..."
            class="search-input-box"
            required
          />
          <input type="submit" value="Submit" class="search-button-submit" />
        </form>
      </header>

      <main>
        <h1>City name</h1>
        <div class="details">
          <span>Day </span>
          <span>00:00,</span>
          <span>weather condition,</span> <br />
          <span>Humidity: </span>
          <span class="value"> 00</span>
          <span>Wind:</span>
          <span class="value">00</span>
        </div>
        <div>☀ 00°C</div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/palesankehli" target="_blank"
          >Palesa Nkehli</a
        >, is open-soured on
        <a href="https://github.com/palesankehli/weather-app" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://ornate-cheesecake-4ca942.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
  </body>
</html>
